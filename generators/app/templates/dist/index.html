    <meta charset="UTF-8">

<body class="container">
    <nav class="nav-container">
        <div id="logo"><a href="#"><span>App</span></a></div>
        <ul class="nav-links">
            <li class="logged-in" id="create-data"><a href="#" class="modal-trigger" data-target="modal-create">Add+</a></li>
            <li class="logged-in hover-transition-01"><a href="#" class="modal-trigger" data-target="modal-account">Account</a></li>
            <li class="logged-in"><a href="#" class="modal-trigger" id="logout">Logout</a></li>
            <!-- <li class="logged-in"><a href="#" class="modal-trigger" data-target="modal-create">Add+</a></li> -->
            <li class="logged-out"><a href="#" class="modal-trigger" data-target="modal-login">Login</a></li>
            <li class="logged-out"><a href="#" class="modal-trigger" data-target="modal-signup">Sign up</a></li>
        </ul>
    </nav>

    <!-- ACCOUNT (PROFILE) MODAL -->
    <div class="modal" id="modal-account">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h4>Account Details</h4>
            <div class="account-details"></div>
        </div>
    </div>

    <!-- SIGN UP MODAL -->
    <div class="modal" id="modal-signup">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h4>Sign Up</h4>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div class="modal" id="modal-login">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h4>Login</h4>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Choose password</label>
                </div>
                <button class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- CREATE MODAL -->
    <div class="modal" id="modal-create">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h4>Add Inspiration</h4>
            <form id="create-form">
                <div class="input-field">
                    <label for="category">Select Category</label>
                    <select id="category">
                        <option value="">--Select a category--</option>
                        <option value="code">Code</option>
                        <option value="design">Design</option>
                        <option value="read">Read</option>
                    </select>
                </div>
                <div class="input-field">
                    <input type="text" id="title" required />
                    <label for="title">Log Title</label>
                </div>
                <div class="input-field">
                    <textarea type="description" id="description" required></textarea>
                    <label for="description">Description</label>
                </div>
                <button class="btn">Add</button>
            </form>
        </div>

    </div>

    <section class="main-container">
        <main class="app">

        </main>
    </section>


    <footer>
        <div id="footer-copyright">Copyright &copy; 2019 Will Kim</div>
    </footer>
